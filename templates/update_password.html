<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - Sentellect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1e40af; --bg: #f8fafc; --white: #ffffff; --gray: #e2e8f0; --error: #e74c3c; }
        body { font-family: system-ui, -apple-system, sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: var(--white); padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: var(--primary); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid var(--gray); border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #1e3a8a; }
        .message { margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Password</h2>
    <p>Enter your new password below.</p>
    
    <input type="password" id="newPass" placeholder="New Password">
    <input type="password" id="confirmPass" placeholder="Confirm New Password">
    
    <button onclick="submitNewPassword()">Update Password</button>
    
    <div id="msg" class="message"></div>
</div>

<script>
    // The token is passed from Flask into this variable
    const token = "{{ token }}";

    function submitNewPassword() {
        const p1 = document.getElementById('newPass').value;
        const p2 = document.getElementById('confirmPass').value;
        const msg = document.getElementById('msg');

        if (!p1 || p1.length < 6) {
            msg.style.color = 'var(--error)';
            msg.textContent = "Password must be at least 6 characters.";
            return;
        }
        if (p1 !== p2) {
            msg.style.color = 'var(--error)';
            msg.textContent = "Passwords do not match.";
            return;
        }

        fetch('/auth/update-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: token, password: p1 })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                msg.style.color = 'green';
                msg.textContent = "Success! Redirecting to login...";
                setTimeout(() => window.location.href = "/login", 2000);
            } else {
                msg.style.color = 'var(--error)';
                msg.textContent = "Error: " + (data.error || "Failed to update.");
            }
        });
    }
</script>

</body>
</html>
